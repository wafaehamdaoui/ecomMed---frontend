<h3 mat-dialog-title class="text-center">Add Order Item</h3>
<form [formGroup]="orderItemForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width mb-3">
      <mat-label>Product</mat-label>
      <mat-select formControlName="productResponse">
        <mat-option *ngFor="let product of products" [value]="product">
          {{ product.code }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="orderItemForm.get('productResponse')?.invalid">Product is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
      <mat-error *ngIf="orderItemForm.get('quantity')?.invalid">Valid quantity is required</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="orderItemForm.invalid">Add</button>
  </mat-dialog-actions>
</form>
