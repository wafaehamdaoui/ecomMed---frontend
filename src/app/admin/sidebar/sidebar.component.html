<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <span class="brand-text font-weight-light text-center">AKADECO</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
        <!-- Dashboard Link -->
        <li class="nav-item">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
            <i class="fas fa-tachometer-alt nav-icon"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <!-- Clients Link -->
        <li class="nav-item">
          <a routerLink="/admin/clients" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>Clients</p>
          </a>
        </li>
        <!-- Products Link -->
        <li class="nav-item">
          <a routerLink="/admin/products" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-box-open"></i>
            <p>Products</p>
          </a>
        </li>
        <!-- Categories Link -->
        <li class="nav-item">
          <a routerLink="/admin/categories" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-list"></i>
            <p>Categories</p>
          </a>
        </li>
        <!-- Orders Link -->
        <li class="nav-item">
          <a routerLink="/admin/orders" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-shopping-cart"></i>
            <p>Orders</p>
          </a>
        </li>
        <!-- Users Link -->
        <li class="nav-item">
          <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-user"></i>
            <p>Users</p>
          </a>
        </li>
        <!-- logout Link -->
        <li class="nav-item">
          <a (click)="logout()" routerLink="/login" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
