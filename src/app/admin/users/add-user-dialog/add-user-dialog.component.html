<h1 mat-dialog-title>{{ data.username ? 'Edit User' : 'Add User' }}</h1>

<div mat-dialog-content>
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="data.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="data.password" name="password" required minlength="8">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="data.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" class="form-control" [(ngModel)]="data.role" name="role" required>
        <option value="" disabled>Select role</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" [disabled]="userForm.invalid" (click)="onSubmit()">Save</button>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
</div>
