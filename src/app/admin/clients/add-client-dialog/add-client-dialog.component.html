<h1 mat-dialog-title class="text-center">{{ data.username ? 'Edit Client' : 'Add Client' }}</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="form-group m-3">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" required>
    </mat-form-field>
    </div>
    <div class="form-group m-3">
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="data.phone" name="phone" pattern="^[0-9]*$" #phone="ngModel" required>
    </mat-form-field>
    </div>
    <small *ngIf="phone.errors?.['pattern']" class="text-danger ml-3">Phone number must contain only digits.</small>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" >Cancel</button>
  <button mat-button (click)="onSubmit()">Save</button>
</div>
