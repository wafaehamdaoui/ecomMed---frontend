<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-content">
    <h1>Bienvenue chez ALIDECO</h1>
<!--    <p>Votre magasin unique pour tous vos besoins !</p>-->
    <button mat-raised-button>Achetez maintenant</button>
  </div>
</div>

<!-- Featured Products -->
<div class="featured-products">
  <h4 class="text-center mt-3">Nouveaux Produits</h4>
  <div class="product-grid justify-content-center">
    <mat-card *ngFor="let product of featuredProducts" class="product-card">
      <mat-card-header class="justify-content-center">
        <mat-card-title class="mb-2 text-md">{{ product.code }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image (click)="productDetails(product)" [src]="product.image_url" alt="{{ product.code }}">
      <mat-card-content>
        <p class="mt-3 text-center"><strong>Price: {{ product.price }} DHs</strong></p>
      </mat-card-content>
      <mat-card-actions class="justify-content-center">
        <button mat-button (click)="addToCart(product)">Ajouter au panier</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- Section de contact -->
<section class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-4">
      <h4 class="display-4">Pour plus d'informations</h4>
      <p class="lead">N'hésitez pas à nous contacter</p>
    </div>
    <div class="row">
      <!-- Contact WhatsApp -->
      <div class="col-md-4 d-flex justify-content-center mb-4">
        <div class="text-center text-white">
          <i class="fab fa-whatsapp contact-icon bg-success p-3 rounded-circle"></i>
          <p class="mt-2 font-weight-light text-dark">Contactez-nous via WhatsApp</p>
          <a mat-button href="https://wa.me/212670796633" target="_blank" class="btn btn-success text-white">Contacter via WhatsApp</a>
        </div>
      </div>
      <!-- Contact Facebook -->
      <div class="col-md-4 d-flex justify-content-center mb-4">
        <div class="text-center text-white">
          <i class="fab fa-facebook-f contact-icon bg-primary p-3 rounded-circle"></i>
          <p class="mt-2 font-weight-light text-dark">Contactez-nous via Facebook</p>
          <a mat-button href="https://www.facebook.com/Alideco" target="_blank" class="btn btn-primary text-white">Page Facebook</a>
        </div>
      </div>
      <!-- Contact Instagram -->
      <div class="col-md-4 d-flex justify-content-center mb-4">
        <div class="text-center text-white">
          <i class="fab fa-instagram contact-icon bg-dark p-3 rounded-circle"></i>
          <p class="mt-2 font-weight-light text-dark">Contactez-nous via Instagram</p>
          <a mat-button href="https://www.instagram.com/Alideco.maroc/" target="_blank" class="btn btn-dark text-white">Page Instagram</a>
        </div>
      </div>
    </div>
  </div>
</section>
